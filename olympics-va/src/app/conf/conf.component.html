<h5>Medal chart configuration</h5>

<div class="autoHeight heightLine1">
    <mat-form-field class="search-full-width">
        <input type="text" placeholder="Type to select countries..." aria-label="Select Countries" matInput [matAutocomplete]="auto_country" [formControl]="countryControl">
      <mat-hint>Enter text to find countries</mat-hint>
    </mat-form-field>
    
    <mat-autocomplete #auto_country="matAutocomplete" [displayWith]="displayCountryFn.bind(this)">
        <mat-option *ngFor="let c of filteredCountries | async" [value]="selectedCountry">
            <div (click)="optionCountryClicked($event, c)">
                <mat-checkbox [checked]="c.isChecked" (change)="toggleSelectionCountry(c)" (click)="$event.stopPropagation()">
                    {{ c.name }}
                </mat-checkbox>
            </div>
        </mat-option>
    </mat-autocomplete>
    <br>
    
    
    <mat-form-field class="search-full-width">
        <input type="text" placeholder="Type to select sports..." aria-label="Select Sports" matInput [matAutocomplete]="auto_sport" [formControl]="sportControl">
      <mat-hint>Enter text to find sports by name</mat-hint>
    </mat-form-field>
    
    <mat-autocomplete #auto_sport="matAutocomplete" [displayWith]="displayFn.bind(this)">
        <mat-option *ngFor="let sport of filteredSports | async" [value]="selectedSports">
            <div (click)="optionClicked($event, sport)">
                <mat-checkbox [checked]="sport.isChecked" (change)="toggleSelection(sport)" (click)="$event.stopPropagation()">
                    {{ sport.name }}
                </mat-checkbox>
            </div>
        </mat-option>
    </mat-autocomplete>

    <form [formGroup]="formConf" (ngSubmit)="submit()">
        <div class="form-group">
            <ngx-slider [(value)]="yearRange[0]" [(highValue)]="yearRange[1]" [options]="sliderOptions"
                (userChangeEnd)="onYearSliderChange($event)"></ngx-slider>
            <br>
            <div *ngFor="let medal of medalsList">
                <label>
                    <input [checked]="medal.isChecked" type="checkbox" [value]="medal.id"
                        (change)="onMedalsCheckboxChange($event)" />
                    {{medal.name}}
                </label>
            </div>
            <br>
        </div>
    </form>

    <div><mat-slide-toggle [checked]="isMedalsByPop" (change)=onSlideTogglePopChanged($event)>Show medals every 100,000 inhabitants</mat-slide-toggle></div>
    <div><mat-slide-toggle [checked]="isMedalsByGdp" (change)=onSlideToggleGdpChanged($event)>Show medals by GDP per capita</mat-slide-toggle></div>


</div>
