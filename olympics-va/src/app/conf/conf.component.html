<h5>Medal chart configuration</h5>

<mat-form-field class="search-full-width">
    <input type="text" placeholder="Type to select sports..." aria-label="Select Sports" matInput [matAutocomplete]="auto" [formControl]="sportControl">
  <mat-hint>Enter text to find sports by name</mat-hint>
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
    <mat-option *ngFor="let sport of filteredSports | async" [value]="selectedSports">
        <div (click)="optionClicked($event, sport)">
            <mat-checkbox [checked]="sport.isChecked" (change)="toggleSelection(sport)" (click)="$event.stopPropagation()">
                {{ sport.name }}
            </mat-checkbox>
        </div>
    </mat-option>
</mat-autocomplete>

<form [formGroup]="formConf" (ngSubmit)="submit()">
    <div class="form-group">
        <div *ngFor="let team of teamsList">
            <label>
                <input [checked]="team.isChecked" type="checkbox" [value]="team.id"
                    (change)="onCheckboxChange($event)" />
                {{team.name}}
            </label>
        </div>
        <br>
        <ngx-slider [(value)]="yearRange[0]" [(highValue)]="yearRange[1]" [options]="sliderOptions"
            (userChangeEnd)="onYearSliderChange($event)"></ngx-slider>
        <br>
        <div *ngFor="let medal of medalsList">
            <label>
                <input [checked]="medal.isChecked" type="checkbox" [value]="medal.id"
                    (change)="onMedalsCheckboxChange($event)" />
                {{medal.name}}
            </label>
        </div>
        <br>
    </div>
</form>
